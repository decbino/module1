<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Kiểm tra chỉ số BMI</h1>
   <label for="can_nang"> Nhập cân nặng:  (kg)</label>
   <input type="number" id ="can_nang" placeholder="hãy nhập số cân nặng của bạn"><br>
   <label for="chieu_cao"> Nhập chiều cao:  (m)</label>
    <input type="number" id ="chieu_cao" placeholder="hãy nhập chiều cao của bạn"><br><br>
    <button onclick="bmi()">Kiểm tra</button>
    <h2 id="ketqua"></h2>
</body>
<script>
    function bmi(){
        let weight = document.getElementById("can_nang").value;
        let height = document.getElementById("chieu_cao").value;
        let bmi = weight / Math.pow(height, 2);
        let result = "";
        if(bmi<18.5){
            result += "bạn underweight";
        }else if( bmi <25){
            result += "bạn normal";
        }else if(bmi<30){
            result += "bạn overweight";
        }else{
            result += "bạn obese";
        }
            document.getElementById("ketqua").innerHTML = "chỉ số BMI của bạn là " + bmi + "." + result;
    }
</script>
</html>
